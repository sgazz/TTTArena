<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>XO Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    
    :root {
      --crt-green: #00ff41;
      --crt-green-glow: #00ff41;
      --crt-green-dim: #00cc33;
      --crt-green-dark: #00802a;
      --crt-bg: #0a0a0a;
      --crt-bg-dark: #050505;
      --crt-scanline: rgba(0, 255, 65, 0.1);
      --crt-glow: 0 0 10px var(--crt-green), 0 0 20px var(--crt-green), 0 0 30px var(--crt-green);
      --crt-text-glow: 0 0 5px var(--crt-green), 0 0 10px var(--crt-green);
      --crt-border-glow: 0 0 15px var(--crt-green), 0 0 25px var(--crt-green);
    }

    * {
      box-sizing: border-box;
    }

    body { 
      margin: 0; 
      background: var(--crt-bg);
      color: var(--crt-green);
      font-family: 'Orbitron', monospace;
      overflow: hidden;
      position: relative;
    }

    /* CRT Scanlines Effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        transparent 50%, 
        var(--crt-scanline) 50%
      );
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 1000;
      animation: scanlines 0.1s linear infinite;
    }

    @keyframes scanlines {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }

    /* CRT Flicker Effect */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        circle at center,
        transparent 0%,
        rgba(0, 255, 65, 0.02) 50%,
        transparent 100%
      );
      pointer-events: none;
      z-index: 999;
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.95; }
    }

    /* UI Container */
    #ui { 
      position: absolute; 
      left: 30px; 
      top: 30px; 
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-width: 120px;
    }

    button { 
      padding: 8px 12px; 
      background: var(--crt-bg-dark);
      color: var(--crt-green);
      border: 2px solid var(--crt-green);
      border-radius: 0;
      cursor: pointer;
      font-family: 'Orbitron', monospace;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      min-width: 100px;
      width: 100%;
      position: relative;
      overflow: hidden;
      box-shadow: var(--crt-glow);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      border-color: var(--crt-green-dim);
      color: var(--crt-green-dim);
    }

    button:disabled:hover {
      background: var(--crt-bg-dark);
      color: var(--crt-green-dim);
      box-shadow: var(--crt-glow);
      transform: none;
    }

    .mode-btn.active {
      background: var(--crt-green);
      color: var(--crt-bg-dark);
      box-shadow: var(--crt-border-glow);
      border-color: var(--crt-green);
    }

    .mode-btn.active::before {
      display: none;
    }

    /* Tooltip styles */
    button[title]:hover::after {
      content: attr(title);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--crt-bg-dark);
      color: var(--crt-green);
      padding: 5px 8px;
      border: 1px solid var(--crt-green);
      border-radius: 0;
      font-size: 10px;
      white-space: nowrap;
      z-index: 1000;
      margin-bottom: 5px;
      box-shadow: var(--crt-glow);
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--crt-green), transparent);
      transition: left 0.5s;
    }

    button:hover { 
      background: var(--crt-green-dark);
      color: var(--crt-bg-dark);
      box-shadow: var(--crt-border-glow);
      transform: translateY(-2px);
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 0 5px var(--crt-green);
    }

    /* Semafor Panel */
    #semafor { 
      position: absolute; 
      left: 50%;
      top: 30px; 
      transform: translateX(-50%);
      background: var(--crt-bg-dark);
      padding: 15px 25px;
      border: 3px solid var(--crt-green);
      border-radius: 0;
      min-width: 400px;
      box-shadow: var(--crt-border-glow);
      text-align: center;
      z-index: 10;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      text-shadow: var(--crt-text-glow);
    }

    .semafor-content {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      width: 100%;
      text-align: center;
    }

    .player { 
      font-weight: 900;
      color: var(--crt-green);
      font-size: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      min-width: 20px;
      text-align: center;
    }

    .score { 
      font-weight: 700;
      color: var(--crt-green-dim);
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 2px;
      min-width: 20px;
      text-align: center;
    }

    .separator {
      font-weight: 700;
      color: var(--crt-green);
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 0 5px;
      min-width: 15px;
      text-align: center;
    }

    .time { 
      font-weight: 700;
      color: var(--crt-green);
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 2px;
      min-width: 35px;
      text-align: center;
    }

    .time.critical { 
      color: #ff0040;
      text-shadow: 0 0 10px #ff0040, 0 0 20px #ff0040;
      animation: critical-blink 0.5s infinite;
    }

    @keyframes critical-blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    .bonus-info { 
      font-size: 14px;
      color: var(--crt-green-dim);
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: bonus-pulse 2s infinite;
      min-width: 100px;
      text-align: center;
    }

    @keyframes bonus-pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* AI Difficulty Panel */
    #ai-difficulty { 
      position: absolute; 
      right: 30px;
      top: 30px; 
      background: var(--crt-bg-dark);
      padding: 15px;
      border: 3px solid var(--crt-green);
      border-radius: 0;
      min-width: 160px;
      box-shadow: var(--crt-border-glow);
      text-align: center;
      z-index: 10;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      text-shadow: var(--crt-text-glow);
    }

    #ai-difficulty h3 { 
      margin: 0 0 10px 0;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--crt-green);
    }

    .ai-buttons {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .ai-btn {
      background: var(--crt-bg-dark);
      color: var(--crt-green);
      border: 2px solid var(--crt-green);
      border-radius: 0;
      padding: 5px 8px;
      font-family: 'Orbitron', monospace;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: var(--crt-glow);
      transition: all 0.3s ease;
      min-width: 80px;
    }

    .ai-btn:hover {
      background: var(--crt-green-dark);
      color: var(--crt-bg-dark);
      box-shadow: var(--crt-border-glow);
    }

    .ai-btn.active {
      background: var(--crt-green);
      color: var(--crt-bg-dark);
      box-shadow: var(--crt-border-glow);
    }

    /* Tournament Button */
    #tournament-button { 
      position: absolute; 
      left: 30px;
      top: 200px; 
      background: var(--crt-bg-dark);
      padding: 15px;
      border: 3px solid var(--crt-green);
      border-radius: 0;
      min-width: 160px;
      height: 80px;
      box-shadow: var(--crt-border-glow);
      text-align: center;
      z-index: 10;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      text-shadow: var(--crt-text-glow);
      display: flex;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #tournament-button:hover {
      background: var(--crt-green-dark);
      color: var(--crt-bg-dark);
      box-shadow: var(--crt-border-glow);
    }

    #tournament-button h3 { 
      margin: 0 0 5px 0;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--crt-green);
    }

    #tournament-button .status { 
      font-size: 10px;
      color: var(--crt-green-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #tournament-button.active {
      background: var(--crt-green-dark);
      border-color: var(--crt-green);
      box-shadow: var(--crt-border-glow);
    }

    #tournament-button.active h3 {
      color: var(--crt-bg-dark);
    }

    #tournament-button.active .status {
      color: var(--crt-bg-dark);
    }

    #tournament-button.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      border-color: var(--crt-green-dim);
    }

    #tournament-button.disabled:hover {
      background: var(--crt-bg-dark);
      color: var(--crt-green);
      box-shadow: var(--crt-glow);
    }

    /* Tournament Info */
    #tournament-info { 
      position: absolute; 
      left: 30px;
      top: 300px; 
      background: var(--crt-bg-dark);
      padding: 15px;
      border: 3px solid var(--crt-green);
      border-radius: 0;
      min-width: 160px;
      height: 80px;
      box-shadow: var(--crt-border-glow);
      text-align: center;
      z-index: 10;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      text-shadow: var(--crt-text-glow);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #tournament-info h3 { 
      margin: 0 0 5px 0;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--crt-green);
    }

    #tournament-info .progress { 
      font-size: 10px;
      color: var(--crt-green-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #btnStopTournament {
      margin-top: 8px;
      padding: 4px 8px;
      font-size: 9px;
      min-width: 60px;
      background: #ff4444;
      border-color: #ff4444;
      color: white;
    }

    #btnStopTournament:hover {
      background: #cc3333;
      border-color: #cc3333;
      color: white;
    }

    /* Game Over Modal */
    #gameOver { 
      position: fixed; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%);
      background: var(--crt-bg-dark);
      padding: 30px;
      border: 4px solid var(--crt-green);
      border-radius: 0;
      box-shadow: var(--crt-border-glow);
      text-align: center;
      z-index: 100;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      text-shadow: var(--crt-text-glow);
      min-width: 300px;
    }

    #gameOver h2 { 
      margin: 0 0 20px 0;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--crt-green);
    }

    #gameOver p { 
      margin: 10px 0;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--crt-green-dim);
    }

    #gameOver button { 
      margin-top: 20px;
      min-width: 120px;
    }



    /* Pause Overlay */
    #pauseOverlay { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 200;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      text-shadow: var(--crt-text-glow);
    }

    #pauseOverlay h2 { 
      font-size: 48px;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: var(--crt-green);
      animation: pause-blink 1s infinite;
    }

    @keyframes pause-blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    /* Game Container */
    #game-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      #semafor { left: 50%; transform: translateX(-50%); }
      #ai-difficulty { right: 20px; top: 120px; }
      #tournament-button { left: 20px; top: 200px; }
      #tournament-info { left: 20px; top: 300px; }
    }

    @media (max-width: 768px) {
      #ui { left: 10px; top: 10px; max-width: 100px; }
      button { font-size: 10px; padding: 6px 8px; min-width: 80px; }
      #semafor { left: 50%; transform: translateX(-50%); min-width: 320px; padding: 10px 20px; }
      #ai-difficulty { right: 10px; top: 100px; min-width: 140px; padding: 10px; }
      #tournament-button { left: 10px; top: 180px; min-width: 140px; padding: 10px; height: 70px; }
      #tournament-info { left: 10px; top: 270px; min-width: 140px; padding: 10px; height: 70px; }
      .semafor-content { gap: 10px; }
      .player { font-size: 18px; }
      .score { font-size: 16px; }
      .separator { font-size: 16px; margin: 0 4px; }
      .time { font-size: 14px; }
      .bonus-info { font-size: 12px; min-width: 80px; }
      .ai-btn { font-size: 8px; padding: 4px 6px; }
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  
  <div id="ui">
    <button id="btnPvP" class="mode-btn" data-mode="PvP">PvP</button>
    <button id="btnPvAI" class="mode-btn" data-mode="PvAI">PvAI</button>
    <button id="btnAIvP" class="mode-btn" data-mode="AIvP">AIvP</button>
    <button id="btnNewGame" title="Start a new game (Ctrl+N)">New Game</button>
    <button id="btnReset" title="Reset current game (Ctrl+R)">Reset</button>
    <button id="btnPause" title="Pause/Resume game (Space)">Pause</button>
    <button id="btnReplay" title="Replay last game moves" disabled>Replay</button>
  </div>

  <div id="semafor">
    <div class="semafor-content">
      <span class="player">X</span>
      <span class="score" id="scoreX">0</span>
      <span class="time" id="timeX">0:00</span>
      <span class="separator">:</span>
      <span class="time" id="timeO">0:00</span>
      <span class="score" id="scoreO">0</span>
      <span class="player">O</span>
      <span class="bonus-info" id="bonusInfo"></span>
    </div>
  </div>

  <div id="ai-difficulty">
    <h3>AI Level</h3>
    <div class="ai-buttons">
      <button class="ai-btn" data-level="easy">Easy</button>
      <button class="ai-btn active" data-level="medium">Medium</button>
      <button class="ai-btn" data-level="hard">Hard</button>
    </div>
  </div>

  <div id="tournament-button" title="Start tournament mode (Ctrl+T)">
    <h3>Tournament</h3>
    <div class="status" id="tournamentStatus">Ready</div>
  </div>

  <div id="tournament-info">
    <h3>Progress</h3>
    <div class="progress" id="tournamentProgress">0/5</div>
    <button id="btnStopTournament" title="Stop tournament (Ctrl+Shift+T)" style="display: none;">Stop</button>
  </div>



  <div id="gameOver" style="display: none;">
    <h2 id="gameOverTitle">Game Over</h2>
    <p id="gameOverReason"></p>
    <p id="gameOverScore"></p>
    <button id="btnCloseGameOver">Close</button>
  </div>

  <div id="pauseOverlay">
    <h2>PAUSED</h2>
  </div>

  <script src="GameScene.js"></script>
  <script src="ai.js"></script>
  <script src="main.js"></script>
</body>
</html>
