<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>XO Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    
    :root {
      --crt-green: #00ff41;
      --crt-green-glow: #00ff41;
      --crt-green-dim: #00cc33;
      --crt-green-dark: #00802a;
      --crt-bg: #0a0a0a;
      --crt-bg-dark: #050505;
      --crt-scanline: rgba(0, 255, 65, 0.1);
      --crt-glow: 0 0 10px var(--crt-green), 0 0 20px var(--crt-green), 0 0 30px var(--crt-green);
      --crt-text-glow: 0 0 5px var(--crt-green), 0 0 10px var(--crt-green);
      --crt-border-glow: 0 0 15px var(--crt-green), 0 0 25px var(--crt-green);
    }

    * {
      box-sizing: border-box;
    }

    body { 
      margin: 0; 
      background: var(--crt-bg);
      color: var(--crt-green);
      font-family: 'Orbitron', monospace;
      overflow: hidden;
      position: relative;
    }

    /* CRT Scanlines Effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        transparent 50%, 
        var(--crt-scanline) 50%
      );
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 1000;
      animation: scanlines 0.1s linear infinite;
    }

    @keyframes scanlines {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }

    /* CRT Flicker Effect */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        circle at center,
        transparent 0%,
        rgba(0, 255, 65, 0.02) 50%,
        transparent 100%
      );
      pointer-events: none;
      z-index: 999;
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.95; }
    }

    /* CRT Screen Curvature */
    .crt-curvature {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 998;
      background: radial-gradient(
        ellipse at center,
        transparent 0%,
        transparent 40%,
        rgba(0, 0, 0, 0.1) 60%,
        rgba(0, 0, 0, 0.3) 80%,
        rgba(0, 0, 0, 0.5) 100%
      );
      border-radius: 50% / 10%;
    }

    /* CRT Screen Glow */
    .crt-glow-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 997;
      background: radial-gradient(
        circle at center,
        rgba(0, 255, 65, 0.05) 0%,
        rgba(0, 255, 65, 0.02) 30%,
        transparent 70%
      );
      animation: crt-glow 3s ease-in-out infinite;
    }

    @keyframes crt-glow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }

    /* CRT Screen Noise */
    .crt-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 996;
      background-image: 
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0, 255, 65, 0.03) 2px,
          rgba(0, 255, 65, 0.03) 4px
        ),
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 2px,
          rgba(0, 255, 65, 0.02) 2px,
          rgba(0, 255, 65, 0.02) 4px
        );
      animation: noise 0.2s linear infinite;
    }

    @keyframes noise {
      0% { transform: translate(0, 0); }
      10% { transform: translate(-1px, -1px); }
      20% { transform: translate(1px, -1px); }
      30% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, 1px); }
      50% { transform: translate(-1px, -1px); }
      60% { transform: translate(1px, -1px); }
      70% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, 1px); }
      90% { transform: translate(-1px, -1px); }
      100% { transform: translate(0, 0); }
    }

    /* CRT Screen Bloom */
    .crt-bloom {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 995;
      background: radial-gradient(
        circle at center,
        rgba(0, 255, 65, 0.1) 0%,
        rgba(0, 255, 65, 0.05) 20%,
        rgba(0, 255, 65, 0.02) 40%,
        transparent 60%
      );
      filter: blur(2px);
      animation: bloom 4s ease-in-out infinite;
    }

    @keyframes bloom {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(1.02); }
    }

    /* CRT Screen Vignette */
    .crt-vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 994;
      background: radial-gradient(
        circle at center,
        transparent 0%,
        transparent 30%,
        rgba(0, 0, 0, 0.1) 60%,
        rgba(0, 0, 0, 0.3) 80%,
        rgba(0, 0, 0, 0.5) 100%
      );
    }

    /* UI Container */
    #ui { 
      position: absolute; 
      left: 30px; 
      top: 450px; /* 900/2 = 450 (centar canvas-a) */
      transform: translateY(-50%);
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 120px;
    }

    button { 
      padding: 8px 12px; 
      background: var(--crt-bg-dark);
      color: var(--crt-green);
      border: 2px solid var(--crt-green);
      border-radius: 0;
      cursor: pointer;
      font-family: 'Orbitron', monospace;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      min-width: 100px;
      width: 100%;
      position: relative;
      overflow: hidden;
      box-shadow: var(--crt-glow);
      text-shadow: var(--crt-text-glow);
    }

    /* CRT Button Effects */
    button::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent 0%,
        rgba(0, 255, 65, 0.1) 50%,
        transparent 100%
      );
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      pointer-events: none;
    }

    button:hover::after {
      transform: translateX(100%);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      border-color: var(--crt-green-dim);
      color: var(--crt-green-dim);
    }

    button:disabled:hover {
      background: var(--crt-bg-dark);
      color: var(--crt-green-dim);
      box-shadow: var(--crt-glow);
      transform: none;
    }

    .mode-btn.active {
      background: var(--crt-green);
      color: var(--crt-bg-dark);
      box-shadow: var(--crt-border-glow);
      border-color: var(--crt-green);
    }

    .mode-btn.active::before {
      display: none;
    }







    button:active {
      transform: translateY(0);
      box-shadow: 0 0 5px var(--crt-green);
    }

    /* Semafor Panel */
    #semafor { 
      position: absolute; 
      left: 0;
      right: 0;
      top: 30px; 
      background: var(--crt-bg-dark);
      padding: 20px 35px;
      border: 3px solid var(--crt-green);
      border-radius: 0;
      box-shadow: var(--crt-border-glow);
      text-align: center;
      z-index: 10;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      text-shadow: var(--crt-text-glow);
      overflow: hidden;
    }

    /* CRT Semafor Effects */
    #semafor::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        0deg,
        transparent 0%,
        rgba(0, 255, 65, 0.05) 50%,
        transparent 100%
      );
      animation: semafor-scan 0.5s linear infinite;
      pointer-events: none;
    }

    @keyframes semafor-scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    .semafor-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .player { 
      font-weight: 900;
      color: var(--crt-green);
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 2px;
      min-width: 20px;
      text-align: center;
      flex: 1.2;
    }

    .score { 
      font-weight: 700;
      color: var(--crt-green-dim);
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 2px;
      min-width: 20px;
      text-align: center;
      flex: 1.2;
    }

    .separator {
      font-weight: 700;
      color: var(--crt-green);
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 0 5px;
      min-width: 15px;
      text-align: center;
      flex: 0.3;
    }

    .time { 
      font-weight: 700;
      color: var(--crt-green);
      font-size: 22px;
      text-transform: uppercase;
      letter-spacing: 2px;
      min-width: 35px;
      text-align: center;
      flex: 1.2;
    }

    .time.critical { 
      color: #ff0040;
      text-shadow: 0 0 10px #ff0040, 0 0 20px #ff0040;
      animation: critical-blink 0.5s infinite;
    }

    @keyframes critical-blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    .bonus-info { 
      font-size: 14px;
      color: var(--crt-green-dim);
      text-transform: uppercase;
      letter-spacing: 2px;
      min-width: 60px;
      text-align: center;
      flex: 0.6;
    }



    /* AI Difficulty Panel */
    #ai-difficulty { 
      position: absolute; 
      right: 30px;
      top: 120px; 
      background: var(--crt-bg-dark);
      padding: 15px;
      border: 3px solid var(--crt-green);
      border-radius: 0;
      min-width: 160px;
      box-shadow: var(--crt-border-glow);
      text-align: center;
      z-index: 10;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      text-shadow: var(--crt-text-glow);
    }

    #ai-difficulty h3 { 
      margin: 0 0 10px 0;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--crt-green);
    }

    .ai-buttons {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .ai-btn {
      background: var(--crt-bg-dark);
      color: var(--crt-green);
      border: 2px solid var(--crt-green);
      border-radius: 0;
      padding: 5px 8px;
      font-family: 'Orbitron', monospace;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: var(--crt-glow);
      transition: all 0.3s ease;
      min-width: 80px;
    }



    .ai-btn.active {
      background: var(--crt-green);
      color: var(--crt-bg-dark);
      box-shadow: var(--crt-border-glow);
    }

    /* Arena Section - positioned on the right side */
    #arena-section { 
      position: absolute; 
      right: 30px;
      top: 280px; 
      background: var(--crt-bg-dark);
      padding: 15px;
      border: 3px solid var(--crt-green);
      border-radius: 0;
      min-width: 160px;
      box-shadow: var(--crt-border-glow);
      text-align: center;
      z-index: 10;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      text-shadow: var(--crt-text-glow);
    }

    /* Arena Button */
    #arena-button { 
      background: var(--crt-bg-dark);
      padding: 12px;
      border: 2px solid var(--crt-green);
      border-radius: 0;
      min-width: 100px;
      width: 100%;
      box-shadow: var(--crt-glow);
      text-align: center;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      text-shadow: var(--crt-text-glow);
      display: flex;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #arena-button .status { 
      font-size: 11px;
      color: var(--crt-green);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 700;
    }

    #arena-button.active {
      background: var(--crt-green-dark);
      border-color: var(--crt-green);
      box-shadow: var(--crt-border-glow);
    }

    #arena-button.active .status {
      color: var(--crt-bg-dark);
    }

    #arena-button.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      border-color: var(--crt-green-dim);
    }

    /* Arena Info */
    #arena-info { 
      background: var(--crt-bg-dark);
      padding: 12px;
      border: 2px solid var(--crt-green);
      border-radius: 0;
      min-width: 100px;
      width: 100%;
      box-shadow: var(--crt-glow);
      text-align: center;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      text-shadow: var(--crt-text-glow);
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-top: 8px;
    }

    #arena-info h3 { 
      margin: 0 0 5px 0;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--crt-green);
    }

    #arena-info .progress { 
      font-size: 9px;
      color: var(--crt-green-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .arena-stats {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 8px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 9px;
      color: var(--crt-green-dim);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-label {
      font-weight: 600;
    }

    .stat-value {
      font-weight: 700;
      color: var(--crt-green);
    }

    #btnStopArena {
      margin-top: 8px;
      padding: 4px 8px;
      font-size: 9px;
      min-width: 60px;
      background: #ff4444;
      border-color: #ff4444;
      color: white;
    }



    /* Game Over Modal */
    #gameOver { 
      position: fixed; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%);
      background: var(--crt-bg-dark);
      padding: 30px;
      border: 4px solid var(--crt-green);
      border-radius: 0;
      box-shadow: var(--crt-border-glow);
      text-align: center;
      z-index: 100;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      text-shadow: var(--crt-text-glow);
      min-width: 300px;
    }

    #gameOver h2 { 
      margin: 0 0 20px 0;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--crt-green);
    }

    #gameOver p { 
      margin: 10px 0;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--crt-green-dim);
    }

    #gameOver button { 
      margin-top: 20px;
      min-width: 120px;
    }

    /* Custom Confirmation Modal */
    #confirmModal { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 300;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      text-shadow: var(--crt-text-glow);
    }

    .confirm-content {
      background: var(--crt-bg-dark);
      padding: 30px;
      border: 4px solid var(--crt-green);
      border-radius: 0;
      box-shadow: var(--crt-border-glow);
      text-align: center;
      min-width: 400px;
      max-width: 500px;
    }

    .confirm-content h2 { 
      margin: 0 0 20px 0;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--crt-green);
    }

    .confirm-content p { 
      margin: 20px 0;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--crt-green-dim);
      line-height: 1.4;
    }

    .confirm-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }

    .confirm-buttons button { 
      min-width: 100px;
      padding: 10px 15px;
      font-size: 12px;
    }

    #btnConfirmYes {
      background: var(--crt-green-dark);
      border-color: var(--crt-green);
    }



    #btnConfirmNo {
      background: var(--crt-bg-dark);
      border-color: var(--crt-green-dim);
      color: var(--crt-green-dim);
    }





    /* Pause Overlay */
    #pauseOverlay { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 200;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      text-shadow: var(--crt-text-glow);
    }

    .pause-content {
      text-align: center;
      background: var(--crt-bg-dark);
      padding: 40px;
      border: 4px solid var(--crt-green);
      border-radius: 0;
      box-shadow: var(--crt-border-glow);
    }

    #pauseOverlay h2 { 
      font-size: 48px;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: var(--crt-green);
      animation: pause-blink 1s infinite;
      margin: 0 0 20px 0;
    }

    #pauseOverlay p {
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--crt-green-dim);
      margin: 0;
      animation: pause-pulse 2s infinite;
    }

    @keyframes pause-blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    @keyframes pause-pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

      @keyframes critical-shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-2px); }
    75% { transform: translateX(2px); }
  }

  @keyframes ai-thinking {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.7; transform: scale(1.05); }
  }

    /* Footer with Keyboard Shortcuts */
    #footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--crt-bg-dark);
      border-top: 2px solid var(--crt-green);
      box-shadow: var(--crt-border-glow);
      z-index: 50;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      text-shadow: var(--crt-text-glow);
      padding: 8px 0;
    }

    .shortcuts-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .shortcut-item {
      font-size: 10px;
      color: var(--crt-green-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .key {
      background: var(--crt-bg-dark);
      border: 1px solid var(--crt-green);
      border-radius: 2px;
      padding: 1px 4px;
      font-size: 9px;
      color: var(--crt-green);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Sound Button */
    #btnSound {
      background: var(--crt-bg-dark);
      border: 2px solid var(--crt-green);
      color: var(--crt-green);
      font-size: 10px;
      padding: 8px 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      text-shadow: var(--crt-text-glow);
      box-shadow: var(--crt-glow);
      text-transform: uppercase;
      letter-spacing: 1px;
      min-width: 120px;
    }



    #btnSound.muted {
      opacity: 0.5;
      border-color: var(--crt-green-dim);
    }
      box-shadow: var(--crt-glow);
    }

    /* Game Container */
    #game-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      filter: contrast(1.1) brightness(1.05);
    }

    /* CRT Game Effects */
    #game-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        circle at center,
        transparent 0%,
        rgba(0, 255, 65, 0.02) 50%,
        transparent 100%
      );
      pointer-events: none;
      z-index: 2;
      animation: game-glow 2s ease-in-out infinite;
    }

    @keyframes game-glow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      #semafor { left: 0; right: 0; transform: none; }
      #ai-difficulty { right: 20px; top: 140px; }
    }

    @media (max-width: 768px) {
      #ui { left: 10px; top: 450px; transform: translateY(-50%); max-width: 100px; gap: 10px; }
      button { font-size: 10px; padding: 6px 8px; min-width: 80px; }
      #semafor { left: 0; right: 0; transform: none; padding: 10px 20px; }
      #ai-difficulty { right: 10px; top: 120px; min-width: 140px; padding: 10px; }
      #arena-section { right: 10px; top: 220px; min-width: 140px; padding: 10px; }
      .semafor-content { gap: 10px; }
      .player { font-size: 18px; }
      .score { font-size: 16px; }
      .separator { font-size: 16px; margin: 0 4px; }
      .time { font-size: 14px; }
      .bonus-info { font-size: 10px; min-width: 40px; }
      .ai-btn { font-size: 8px; padding: 4px 6px; }
      
      /* Footer responsive */
      #footer { padding: 6px 0; }
      .shortcuts-container { padding: 0 10px; gap: 10px; }
      .shortcut-item { font-size: 9px; }
      .key { font-size: 8px; padding: 1px 3px; }
    }
  </style>
</head>
<body>
  <!-- CRT Effects -->
  <div class="crt-vignette"></div>
  <div class="crt-bloom"></div>
  <div class="crt-noise"></div>
  <div class="crt-glow-effect"></div>
  <div class="crt-curvature"></div>
  
  <div id="game-container"></div>
  
  <div id="ui">
    <button id="btnPvP" class="mode-btn" data-mode="PvP">PvP</button>
    <button id="btnPvAI" class="mode-btn" data-mode="PvAI">PvAI</button>
    <button id="btnAIvP" class="mode-btn" data-mode="AIvP">AIvP</button>
    <button id="btnNewGame">New Game</button>
    <button id="btnReset">Reset</button>
    <button id="btnPause">Pause</button>
    <button id="btnReplay" disabled>Replay</button>
    <button id="btnSound">SOUND ON/OFF</button>
  </div>

  <div id="semafor">
    <div class="semafor-content">
      <span class="bonus-info" id="bonusInfoX"></span>
      <span class="player">X</span>
      <span class="score" id="scoreX">0</span>
      <span class="time" id="timeX">0:00</span>
      <span class="separator">:</span>
      <span class="time" id="timeO">0:00</span>
      <span class="score" id="scoreO">0</span>
      <span class="player">O</span>
      <span class="bonus-info" id="bonusInfoO"></span>
    </div>
  </div>

  <div id="ai-difficulty">
    <h3>AI Level</h3>
    <div class="ai-buttons">
      <button class="ai-btn" data-level="easy">Easy</button>
      <button class="ai-btn active" data-level="medium">Medium</button>
      <button class="ai-btn" data-level="hard">Hard</button>
    </div>
  </div>

  <!-- Arena elements positioned on the right side -->
  <div id="arena-section">
    <div id="arena-button">
      <div class="status" id="arenaStatus">Enter Arena</div>
    </div>

    <div id="arena-info" style="display: none;">
      <h3>Arena Progress</h3>
      <div class="progress" id="arenaProgress">0/5</div>
      <div class="arena-stats" id="arenaStats">
        <div class="stat-item">
          <span class="stat-label">X Wins:</span>
          <span class="stat-value" id="arenaXWins">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">O Wins:</span>
          <span class="stat-value" id="arenaOWins">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Draws:</span>
          <span class="stat-value" id="arenaDraws">0</span>
        </div>
      </div>
      <button id="btnStopArena" style="display: none;">Stop Arena</button>
    </div>
  </div>



  <div id="gameOver" style="display: none;">
    <h2 id="gameOverTitle">Game Over</h2>
    <p id="gameOverReason"></p>
    <p id="gameOverScore"></p>
    <button id="btnCloseGameOver">Close</button>
  </div>

  <!-- Custom Confirmation Modal -->
  <div id="confirmModal" style="display: none;">
    <div class="confirm-content">
      <h2 id="confirmTitle">Confirm Action</h2>
      <p id="confirmMessage"></p>
      <div class="confirm-buttons">
        <button id="btnConfirmYes">Yes</button>
        <button id="btnConfirmNo">No</button>
      </div>
    </div>
  </div>

  <div id="pauseOverlay">
    <div class="pause-content">
      <h2>PAUSED</h2>
      <p>Press SPACE, click PAUSE button, or click here to resume</p>
    </div>
  </div>

  <!-- Footer with Keyboard Shortcuts -->
  <footer id="footer">
    <div class="shortcuts-container">
      <span class="shortcut-item"><span class="key">SPACE</span> Pause</span>
      <span class="shortcut-item"><span class="key">CTRL+N</span> New Game</span>
      <span class="shortcut-item"><span class="key">CTRL+R</span> Reset</span>
      <span class="shortcut-item"><span class="key">CTRL+1/2/3</span> Modes</span>
      <span class="shortcut-item"><span class="key">CTRL+A</span> Arena</span>
      <span class="shortcut-item"><span class="key">CTRL+S</span> Sound</span>
      <span class="shortcut-item"><span class="key">CTRL+H</span> Hide Help</span>
    </div>
  </footer>

  <script src="GameScene.js"></script>
  <script src="ai.js"></script>
  <script src="main.js"></script>
</body>
</html>
